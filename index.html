<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/Styles/style.css">
  <title>Reproductor</title>
</head>
<body>
  <div class="container-player">
    <h1>Play Music</h1>        
    <div class="container-album">
      <img src="Assets/images/pocaropa.jpg.jpeg"album class="player__img">
      <h2 class="player__artist">Cheka</h2>
      <h3 class="player__song">Poca Ropa</h3>
    </div>    
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source src="Assets/sound/Cheka - Poca Ropa.mp3" type="audio/mpeg">
      </audio>
      <div class="player_controls">
        <i class='bx bx-skip-previous' id="skip-left"></i>
        <i class='bx bx-rewind' id="rewind"></i>        
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-stop' id="stop"></i> 
        <i class='bx bx-pause' id="pause"></i>
        <i class='bx bx-fast-forward' id="forward"></i>
        <i class='bx bx-skip-next' id="skip-right"></i>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>           
  <script type="module" src="playlist.js"></script>        
</body>
</html>
